<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>

	<h3>Login</h3>
	<form method='post' action="{% url 'dashboard:process_login' %}">
		{% csrf_token %}
		<p>Email Address</p>
		<input type="text" name="email"><br>
		<p>Password</p>
		<input type="text" name="password"><br>
		<input type="submit" value="Login">
	</form>
	{% if messages %}
	<ul class="messages">
	    {% for message in messages %}
	    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}
	<a href="{% url 'dashboard:register' %}">Don't have an account? Register here.</a>

</body>
</html>
