<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
</head>
<body>

	<div id="header">
		<p>Test App | <a href="{% url 'dashboard:dashboard' %}">Dashboard</a> | <a href="/users/{{request.session.id}}">Profile</a> | <a href="{% url 'dashboard:process_logout' %}"><button>Logout</button></a></p>
	</div>

	<h2>Hello, {{request.session.name}}</h2>

	<h3>All Users</h3>
	<table>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Email</th>
			<th>Created At</th>
			<th>User Level</th>
		</tr>
		{% for user in users %}
		<tr>
			<td>{{user.id}}</td>
			<td><a href="{% url 'dashboard:users_id' id=user.id %}">{{user.first_name}} {{user.last_name}}</a></td>
			<td>{{user.email}}</td>
			<td>{{user.created_at}}</td>
			<td>{{user.user_level}}</td>
		</tr>
		{% endfor %}
	</table>

</body>
</html>
